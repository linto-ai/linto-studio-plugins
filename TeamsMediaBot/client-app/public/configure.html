<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Live Captions</title>
  <script src="https://res.cdn.office.net/teams-js/2.28.0/js/MicrosoftTeams.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #242424;
    }
    body.dark {
      background-color: #1f1f1f;
      color: #ffffff;
    }
    body.contrast {
      background-color: #000000;
      color: #ffffff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
      color: #666;
    }
    body.dark p, body.contrast p {
      color: #a0a0a0;
    }
    .features {
      margin-bottom: 20px;
    }
    .feature {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }
    .feature-icon {
      margin-right: 12px;
      font-size: 20px;
    }
    .ready {
      text-align: center;
      padding: 20px;
      background-color: rgba(16, 124, 16, 0.1);
      border-radius: 8px;
      color: #107c10;
    }
    body.dark .ready, body.contrast .ready {
      color: #6ccb6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Captions</h1>
    <p>Add real-time transcription captions to your Teams meeting.</p>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">üé§</span>
        <span>Real-time speech-to-text</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üåê</span>
        <span>Multi-language support</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üë•</span>
        <span>Speaker identification</span>
      </div>
    </div>

    <div class="ready">
      Click "Save" to add Live Captions to this meeting
    </div>
  </div>

  <script>
    (async function() {
      try {
        await microsoftTeams.app.initialize();

        // Get context and apply theme
        const context = await microsoftTeams.app.getContext();
        applyTheme(context.app.theme);

        // Register theme change handler
        microsoftTeams.app.registerOnThemeChangeHandler(applyTheme);

        // Enable the save button
        microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
          microsoftTeams.pages.config.setConfig({
            contentUrl: `${window.location.origin}/`,
            entityId: 'live-captions-tab',
            suggestedDisplayName: 'Live Captions',
          });
          saveEvent.notifySuccess();
        });

        // Mark as valid (enable save button)
        microsoftTeams.pages.config.setValidityState(true);

        microsoftTeams.app.notifySuccess();
      } catch (err) {
        console.error('Error initializing Teams:', err);
      }
    })();

    function applyTheme(theme) {
      document.body.classList.remove('light', 'dark', 'contrast');
      document.body.classList.add(theme || 'light');
    }
  </script>
</body>
</html>
