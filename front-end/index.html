<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Live transcriber</title>
        <link href="css/milligram 1.4.1/milligram.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="src/socket.io-4.5.4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
    </head>
    <body>
        <h1>Live transcriber <span id="app-state"></span></h1>

        <main>
            <aside class="session-list" id="session-list-started">
                <label>Running Session</label>
                <ul>
                </ul>
            </aside>
            <div id="reader">
                <div id="reader-action">
                    <div class="flex1">
                        <select id="channel-selector">
                        </select>
                    </div>
                    <button class="button" id="clipboard-button"><img src="/static/clipboard-fill.svg"/><span>Copy content</span></button>
                    <button class="button" id="export-button">
                        Export
                        <div class="dropdown" id="export-menu">
                            <div class="dropdown-option" id="export-txt">Export TXT</div>
                            <div class="dropdown-option" id="export-doc">Export DOC</div>
                            <div class="dropdown-option" id="export-vtt">Export VTT</div>
                            <div class="dropdown-option" id="export-srt">Export SRT</div>
                        </div>

                    </button>
                </div>
                <article id="reader-content">
                    <span id="reader-content-text">
                        <!-- placeholder -->
                    </span>
                    <span id="reader-content-partial"></span>
                </article>
            </div>
            <aside class="session-list"  id="session-list-stopped">
                <label>Stopped Session</label>
                <ul>
                </ul>
            </aside>
        </main>

        <section>
            <article id="transcription">
                <div id="scroller">
                    <div id="force-scroll"></div>
                    <span id="transcription-text">
                        <!-- placeholder -->
                    </span>
                    <span id="transcription-partial"></span>
                    <div id="anchor"></div>
                </div>
            </article>
        </section>


        <script type="module">
            import SessionController from './src/sessionController.js';
            import reader from './src/reader.js'
            import scroller from './src/scroller.js'
            window.addEventListener('load', (event) => {
                const sessionController = new SessionController()
            });
        </script>
    </body>
</html>
