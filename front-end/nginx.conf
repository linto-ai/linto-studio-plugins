server {
  listen $FRONT_END_PORT default_server;
  listen [::]:$FRONT_END_PORT default_server;
  root /var/www/html;

  # Add index.php to the list if you are using PHP
  index index.html;

  server_name _;

  location = /admin.html {
    auth_basic "admin page";
    auth_basic_user_file /var/www/html/htpasswd;
    try_files $uri $uri/ =404;
  }

  location / {
    auth_basic off;
    try_files $uri $uri/ =404;
  }
}
