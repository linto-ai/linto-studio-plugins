<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Live transcriber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
    </head>
    <body>
        <header>
            <img class="logo" src="static/logo-ec--en.svg" width="200" />
            <h1>Live transcriber <span id="app-state"></span></h1>
        </header>

        <main>
            <div id="reader">
                <div id="reader-action">
                    <div class="flex1">
                        <select id="channel-selector">
                        </select>
                    </div>
                    <button class="button" id="clipboard-button"><span>Copy content</span></button>
                    <button class="button" id="export-button">
                        Export
                        <div class="dropdown" id="export-menu">
                            <div class="dropdown-option"><a id="export-txt" href="#" download>Export TXT</a></div>
                            <div class="dropdown-option"><a id="export-doc" href="#" download>Export DOC</a></div>
                            <div class="dropdown-option"><a id="export-vtt" href="#" download>Export VTT</a></div>
                            <div class="dropdown-option"><a id="export-srt" href="#" download>Export SRT</a></div>
                        </div>

                    </button>
                </div>
                <article id="reader-content">
                    <div id="reader-content-finals">
                        <!-- placeholder -->
                    </div>
                    <div id="reader-content-partial"></div>
                </article>
            </div>
        </main>

        <section>
            <article id="transcription">
                <div id="scroller">
                    <div id="force-scroll"></div>
                    <span id="transcription-text">
                        <!-- placeholder -->
                    </span>
                    <span id="transcription-partial"></span>
                    <div id="anchor"></div>
                </div>
            </article>
        </section>

        <script type="module" src="./user.js"></script>
    </body>
</html>
